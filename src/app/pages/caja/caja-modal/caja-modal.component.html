

<mat-card-content class="b-t-1">
    <form>
        <div class="row">
            <div class="col">
              <mat-label class="f-w-600 m-b-8 d-block">Agregar dinero</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <mat-select placeholder="Seleccionar caja">
                  @for(option of country; track option.value) {
                  <mat-option [value]="option.value">{{
                    option.viewValue
                    }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
        </div>
      
        <div class="row">
            <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" placeholder="" />
                <!-- <mat-hint>milliseconds</mat-hint> -->
                </mat-form-field>
            </div>
        </div>
          
        <div class="row">
            <button mat-flat-button color="primary" class="m-auto col-5" (click)="closeModal()">Submit</button>
            <button mat-stroked-button color="warn" class="m-auto col-5" (click)="closeModal()">Cancel</button>
        </div>    
    </form>
</mat-card-content>
